<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel 25 Dollars</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="libs/CustomSelect/css/custom-select.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="header__top-row">
                <a href="index.html"><img src="img/icons/logo.svg" alt="Логотип Alima"></a>
                <div class="header__nav">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Gallery</a></li>
                            <li><a href="#">Review</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>   
                    </nav>
                </div>
                
            </div>
        </div>
        <div class="header__title">
            <h1 class="header__title--h1">25 Dollars</h1>
            <h2 class="header__title--h2">Hotel- Resort</h2>
        </div>
        <div class="header__footer">
            <p class="header__footer-text">Discovery the best place to experience and enjoy the life</p>
            <form action="" class="form">
                <div class="form__input-wrapper form__input--date">
                    <label for="date_in" class="form__label">Check in</label>
                    <input type="text" class="form__input" id="date_in" name="date_in" placeholder="Check in">
                </div>
                <div class="form__input-wrapper form__input--date">
                    <label for="date_out" class="form__label">Check out</label>
                    <input type="text" class="form__input" id="date_out" name="date_out" placeholder="Check out">
                </div>
                <div class="form__input-wrapper form__input--guests">
                    <label for="guests" class="form__label form__label-guest">Guests</label>
                    <select class="form__select form__label-guest" name="guests" id="guests">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5 or more">5 and more</option>
                    </select>
                </div>
                    <button class="button button--booking">Booking</button>
            </form >
        </div>
        </div>
    </header>
    <main>
        <div class="container">
        </div>
    </main>
    <footer class="footer">
        <div class="container">
        </div>
    </footer>
    <script src="libs/CustomSelect/js/custom-select.min.js"></script>
    <script src="libs/Easepick/js/easepick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
